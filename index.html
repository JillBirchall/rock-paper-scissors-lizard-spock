<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
        <div class="game-options">
        <p class="text">Select an option:</p>
        <div class="option-buttons-container">
          <button class="option-button" data-option="rock">✊</button>
          <button class="option-button" data-option="paper">✋</button>
          <button class="option-button" data-option="scissors">✌️</button>
          <button class="option-button" data-option="lizard">🦎</button>
          <button class="option-button" data-option="spock">🖖</button>
        </div>
        <button class="play-btn">Play!</button>
    </div>
    <div class="game-results">
        <div class="result right">👊</div><p class="game-text">3</p><div class="result">👊</div>
    </div>
    </div>
</body>
</html>
