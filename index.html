<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
      <div class="game">
        <div class="game-options" id="gameOptions">
          <p class="option-text text">Select an option:</p>
          <div class="option-buttons-container">
            <button class="option-button" data-option="rock">✊</button>
            <button class="option-button" data-option="paper">✋</button>
            <button class="option-button" data-option="scissors">✌️</button>
            <button class="option-button" data-option="lizard">🦎</button>
            <button class="option-button" data-option="spock">🖖</button>
          </div>
        </div>
        <p class="text game-text hide" id="gameText">3</p>
        <p class="text" id="resultDescription"></p>
        <div class="game-results hide" id="gameResults">
          <div class="result right shake" id="playerHand" data-hand>👊</div>
          <div class="result" id="opponentHand" data-hand>👊</div>
        </div>
        <button class="play-again-btn hide" id="playAgainBtn">
          Play Again
        </button>
      </div>
    </div>
  </body>
</html>
